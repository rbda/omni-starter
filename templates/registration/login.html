{% extends "base.html" %}


{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container">
        <a class="btn btn-primary" href= {% url "signup" %}>Register</a>
    </div>
{% endblock %}
